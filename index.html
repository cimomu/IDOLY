<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>非公式IDOLYカレンダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="非公式IDOLYカレンダーのウェブページ">
  <style>
    /* Base styles */
    body, header, .main-content {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E4E4E4;
    }

    /* Header styles */
    header {
      color: #333;
      text-align: center;
      padding: 1em;
    }

    /* Container styles */
    .main-content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    /* Google Calendar styles */
    iframe.google-calendar {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Footer note styles */
    .footer-note {
      font-size: 0.8em;
      color: #333;
      margin-bottom: 10px;
    }

    /* Media queries */
    @media only screen and (max-width: 600px) {
      header, .main-content {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>非公式IDOLYカレンダー</h1>
  </header>

  <main class="main-content">
    <!-- Footer note -->
    <div class="footer-note">
      ※正確なスケジュールにつきましては、IDOLY公式アカウント及び各キャストのSNSをご確認ください。<br>
      カレンダー右下の+ボタンでお使いのカレンダーアプリに追加できます。
    </div>

    <!-- Google Calendar -->
    <iframe class="google-calendar" src="https://calendar.google.com/calendar/embed?src=1198c8c79fc18bb4ac80c17880135cbc741b2f42ec6deb78ce0ac8d039318464%40group.calendar.google.com&ctz=Asia%2FTokyo&showTitle=0"></iframe>

    <!-- Twitter List -->
    <a class="twitter-timeline" href="https://twitter.com/mellco/lists/1675320871723081728?ref_src=twsrc%5Etfw">A Twitter List by mellco</a>
  </main>

  <!-- Twitter Widget Script -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
